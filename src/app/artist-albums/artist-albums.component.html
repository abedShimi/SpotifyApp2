<div class="albumsContainer">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 artistTitle">
      <h4>{{ name }}</h4>
      <p>Albums</p>
    </div>
  </div>
  <div *ngIf="!isLoading" class="row mt-2 p-2">
    <div
      class="
        mt-3
        mr-2
        ml-2
        col-lg-3 col-md-4 col-sm-6 col-xs-12
        d-inline d-flex
        justify-content-center
      "
      *ngFor="let album of albums"
    >
      <div class="albumCard">
        <img
          class="albumImage"
          width="300px"
          height="260px"
          src="{{ getSrc(album) }}"
        />
        <p class="albumName">
          {{ album.name }}
        </p>
        <p *ngFor="let artist of album.artists" class="artistNameItem">
          {{ artist.name }}
        </p>
        <p
          style="
            margin: 2px;
            margin-top: 10px;
            margin-left: 10px;
            font-size: small;
            max-width: 100%;
          "
        >
          {{ album.release_date }}
        </p>
        <p
          style="
            margin: 2px;
            margin-left: 10px;
            margin-bottom: 5px;
            font-size: small;
            max-width: 100%;
          "
        >
          {{ album.total_tracks + " trackes" }}
        </p>
        <a
          href="{{ album.external_urls.spotify }}"
          style="
            width: 100%;
            height: 40px;
            text-align: center;
            line-height: 40px;
            background-color: rgb(218, 216, 216);
            display: block;
            text-decoration: none;
          "
          >Preview on Spotify</a
        >
      </div>
    </div>
  </div>
</div>
