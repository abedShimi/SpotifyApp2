<div style="margin-top: 100px">
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <div
        style="width: 40%; border: 1px solid #c6c6c6; border-radius: 7px"
        class="p-1 bg-light mb-4"
      >
        <div class="input-group">
          <input
            style="width: 70%; font-size: 20px; color: black"
            placeholder="Search for an Artist..."
            aria-describedby="button-addon2"
            class="form-control border-0 bg-light"
            [(ngModel)]="searchValue"
            (ngModelChange)="searchArtists($event)"
          />
          <div class="input-group-prepend">
            <button [disabled]="true" class="btn btn-link text-primary">
              <i class="fa fa-search" style="color: #6c757d"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="isLoading" class="row mt-2">
    <div class="col-12 d-flex justify-content-center align-items-center">
      <i class="fas fa-sync fa-spin"></i>
    </div>
  </div>
  <div *ngIf="!isLoading" class="row mt-2 p-2">
    <div
      (click)="viewAlbums(artist)"
      class="
        mt-3
        mr-2
        ml-2
        col-lg-3 col-md-4 col-sm-6 col-xs-12
        d-inline d-flex
        justify-content-center
      "
      *ngFor="let artist of artists"
    >
      <div style="border: 2px solid #b9b6b6; max-width: 300px">
        <img
          style="
            border-bottom: 1px solid black;
            margin-bottom: 10px;
            max-width: 100%;
          "
          width="300px"
          height="260px"
          src="{{ getSrc(artist) }}"
        />
        <p
          style="
            padding: 4px;
            margin-top: 6px !important;
            margin-bottom: 0px !important;
            margin-left: 4px !important;
            font-size: medium;
            font-weight: bold;
            max-width: 100%;
          "
        >
          {{ artist.name }}
        </p>
        <p
          style="
            margin-left: 9px;
            font-size: small;
            color: #818181;
            max-width: 100%;
          "
        >
          {{ formatNumber(artist.followers.total) + " followers" }}
        </p>
        <ngb-rating
          style="
            margin-left: 10px;
            margin-top: 10px;
            font-size: 20px;
            color: #adacac;
          "
          [max]="5"
          [readonly]="true"
          [rate]="(artist.popularity * 5) / 100"
        ></ngb-rating>
      </div>
    </div>
  </div>
</div>
