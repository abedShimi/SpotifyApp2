<div style="margin-top: 100px">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center">
      <div class="p-1 bg-light rounded rounded-pill shadow-lg mb-4">
        <div class="input-group">
          <div class="input-group-prepend">
            <button [disabled]="true" class="btn btn-link text-primary">
              <i class="fa fa-search"></i>
            </button>
          </div>
          <input
            style="width: 70%; font-size: 15px"
            type="search"
            placeholder="Search for an Artist"
            aria-describedby="button-addon2"
            class="form-control border-0 bg-light"
            [(ngModel)]="searchValue"
            (ngModelChange)="SearchArtists($event)"
          />
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="isLoading" class="row mt-2">
    <div class="col-12 d-flex justify-content-center align-items-center">
      <i class="fas fa-sync fa-spin"></i>
    </div>
  </div>
  <div *ngIf="!isLoading" class="row mt-2 p-2">
    <div
      (click)="viewAlbums(artist)"
      class="
        mt-3
        mr-2
        ml-2
        col-lg-3 col-md-4 col-sm-6 col-xs-12
        d-inline d-flex
        justify-content-center
      "
      *ngFor="let artist of artists"
    >
      <div style="border: 1px solid black; max-width: 300px">
        <img
          style="
            border-bottom: 1px solid black;
            margin-bottom: 10px;
            max-width: 100%;
          "
          width="300px"
          height="260px"
          src="{{ getSrc(artist) }}"
        />
        <p
          style="
            padding: 6px;
            margin-top: 6px !important;
            margin-bottom: 6px !important;
            margin-left: 6px !important;
            font-size: medium;
            font-weight: bold;
            max-width: 100%;
          "
        >
          {{ artist.name }}
        </p>
        <p style="margin-left: 10px; font-size: small; max-width: 100%">
          {{ formatNumber(artist.followers.total) + " followers" }}
        </p>
        <ngb-rating
          style="margin-left: 10px; margin-top: 10px; font-size: 20px"
          [max]="5"
          [readonly]="true"
          [rate]="(artist.popularity * 5) / 100"
        ></ngb-rating>
      </div>
    </div>
  </div>
</div>
